version: "3.9"

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/docker/data/portainer:/data
    env_file:
      - ../.env.global
    networks:
      - caddy_net

networks:
  caddy_net:
    external: true